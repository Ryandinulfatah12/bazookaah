            <span class="text-white font-weight-bold ml-4 text-nowrap">Room: 37892678</span>

                        <button type="submit" class="btn text-uppercase text-white font-weight-bold">end quiz</button>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="d-flex">

        <!-- Page Content Holder -->
        <div class="container-fluid mt-3">

              <div class="container">
                  <div class="page-title mb-4">
                    <h3>Question 12</h3>
                </div>
              </div>

              <div class="container text-center">
                
                <img src="src/img/item-2.png" width="600px" class="img-thumbnail">
                <div class="avatar avatar-xl timer ml-5">
                    <span class="avatar-content text-white">23 sec</span>
                </div>

                <form action="" class="mt-4">
                  <div class="card p-4 text-left shadow-none round border-light-1">
                    <h5>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled ?</h5>

                  <div class="row mt-3 mb-3 justify-content-center p-3">
                      <div class="col-lg-5 mr-4 mb-4 bg-primary round">
                        <div class="form-check font-size-24 m-5">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label text-white" for="flexRadioDefault1">
                                Answer 1
                            </label>
                        </div>
                      </div>
                      <div class="col-lg-5 mr-4 mb-4 bg-danger round">
                        <div class="form-check font-size-24 m-5">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label text-white" for="flexRadioDefault1">
                                Answer 2
                            </label>
                        </div>
                      </div>
                      <div class="col-lg-5 mr-4 mb-4 bg-warning round">
                        <div class="form-check font-size-24 m-5">

                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">

                        </div>
                      </div>
                  </div>

              </div>
            
        </div>

    </div>

<!-- Popup Add -->
<div class="modal fade" id="setPrivacy" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-centered modal-dialog-scrollable"
    role="document">
    <div class="modal-content round">
        <div class="modal-header text-center">
            <h5 class="modal-title font-weight-bold w-100" id="exampleModalCenterTitle">Create new Quizine</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                X
            </button>
        </div>
        <div class="modal-body">
            <form action="" class="d-block">
                <div class="form-label-group">
                    <input class="form-control form-control-lg b-radius my-2" id="title" type="text" placeholder="Add title">
                    <label for="title">Add title</label>
                </div>
                <div class="form-label-group">
                    <input class="form-control form-control-lg b-radius my-2" type="text" id="desc" placeholder="Add description">
                    <label for="desc">Add description</label>
                </div>
                <div class="form-group">
                    <label>Add tags</label>
                    <select class="choices form-control form-control-lg multiple-remove" multiple="multiple">
                      <optgroup label="Figures">
                          <option value="romboid">Romboid</option>
                          <option value="trapeze" selected>Trapeze</option>
                          <option value="triangle">Triangle</option>
                          <option value="polygon">Polygon</option>
                      </optgroup>
                      <optgroup label="Colors">
                          <option value="red">Red</option>
                          <option value="green">Green</option>
                          <option value="blue" selected>Blue</option>
                          <option value="purple">Purple</option>
                      </optgroup>
                  </select>
              </div>

              <button type="submit" class="btn btn-danger w-100 mt-4 round btn-md text-uppercase">add question</button>
          </form>
      </div>
  </div>
</div>    
</div>

<script src="build/app.js"></script>
<script src="build/main.js"></script>
<script>
  const preview = document.getElementById("previewImg");
  const inputFile = document.getElementById("file");
  var imgReader = new FileReader();
  imgReader.readAsDataURL(inputFile.files[0]);
  imgReader.addEventListener('load', function () {
    document.getElementById("previewImg").style.backgroundImage = url(imgReader.target.result);
  });
</script>
</body>
