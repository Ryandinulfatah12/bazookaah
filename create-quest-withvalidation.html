<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="build/custom.css">

</head>
<body>
    <body class="bg">
      <header class="navbar navbar-header navbar-expand navbar-dark bg-purple">

          <div class="menu-toggle">
              <input type="checkbox">
              <span></span>

              <span></span>
          </div>
            <img src="src/img/logo.png" width="150px">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav d-flex align-items-center navbar-light ml-auto">
                    <li>
                        <button type="submit" class="btn text-uppercase text-white font-weight-bold">go back</button>
                    </li>
                    <li>
                        <button type="submit" class="btn btn-danger ml-lg-4 round text-uppercase">done</button>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="d-flex">
        <!-- Sidebar Holder add class active to reduce-->

            <div class="leftMenu">
                <a href="#">
                    <div class="Menu d-flex">
                      <div class="mr-3">1</div>
                        <div class="d-inline-block">
                            <img src="src/img/item-2.png" width="90px" height="40px">
                            <p class="text-dark">Lorem Ipsum is simply dummy text of the printing and typesetting industry..</p>
                            <div class="row no-gutters mx-2">
                              <div class="col-5 answerCheck thisChecked border-light-1"></div>
                              <div class="col-5 answerCheck border-light-1"></div>
                              <div class="col-5 answerCheck border-light-1"></div>
                              <div class="col-5 answerCheck border-light-1"></div>
                            </div>
                          </div>
                    </div>
                </a>

                <a href="#">
                    <div class="Menu border-purple-2 d-flex">
                      <div class="mr-3">2 <br><img src="src/img/alert.png" width="20px"></div>
                        <div class="d-inline-block">
                            <img src="src/img/item-2.png" width="90px" height="40px">
                            <p class="text-dark">Lorem Ipsum is simply dummy text of the printing and typesetting industry..</p>
                            <div class="row no-gutters mx-2">
                              <div class="col-5 answerCheck thisChecked border-light-1"></div>
                              <div class="col-5 answerCheck border-light-1"></div>
                              <div class="col-5 answerCheck border-light-1"></div>
                              <div class="col-5 answerCheck border-light-1"></div>
                            </div>
                          </div>
                    </div>
                </a>
            </div>

        </nav>

        <!-- Page Content Holder -->
        <div class="container mt-3">

            <div class="row mb-3">
                <div class="col-lg-6 addImg">
                  <div class="card shadow-none round border-light-1 h-100 previewImg" style="background-image: url(src/img/item-2.png); background-size: contain; background-repeat: no-repeat;">
                     <div class="card-content p-4 mx-auto my-auto">
                        <!-- <label id="largeFile">
                            <h4 class="d-block">Add Image</h4>
                            <input type="file" id="file" class="pb-5" accept="image/*"/>
                        </label> -->
                     </div>
                   </div>
                </div>
                <div class="col-lg-6 timeLimit">
                     <div class="card shadow-none round border-light-1 h-100">
                       <div class="card-content p-4">
                        <h3 class="mb-5">Change time limit</h3>
                         <div class="row mb-3">
                           <div class="col-3">
                             <button class="btn btn-filter-active text-uppercase round text-nowrap mr-3">5 sec</button>
                           </div>
                           <div class="col-3">
                             <button class="btn btn-white-only text-uppercase round text-nowrap mr-3">10 sec</button>
                           </div>
                         </div>
                         <div class="row mb-3">
                           <div class="col-3">
                             <button class="btn btn-white-only text-uppercase round text-nowrap mr-3">15 sec</button>
                           </div>
                           <div class="col-3">
                             <button class="btn btn-white-only text-uppercase round text-nowrap mr-3">20 sec</button>
                           </div>
                         </div>
                         <div class="row mb-3">
                           <div class="col-3">
                             <button class="btn btn-white-only text-uppercase round text-nowrap mr-3">25 sec</button>
                           </div>
                           <div class="col-3">
                             <button class="btn btn-white-only text-uppercase round text-nowrap mr-3">30 sec</button>
                           </div>
                         </div>
                       </div>
                     </div>
                </div>
            </div>

            <form action="">
              <div class="form-label-group">
                  <textarea class="form-control form-control-lg b-radius my-2" id="exampleFormControlTextarea1" readonly="readonly" rows="3">Lorem Ipsum is simply dummy text of the printing and typesetting industry..</textarea>
              </div>

              <div class="row mt-3 mb-3 p-3 justify-content-center">
                  <div class="col-lg-5 bg-primary p-5 round m-2">
                    <div class="form-check font-size-24">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked="">
                        <label class="form-check-label text-white" for="flexRadioDefault1">
                            Answer 1
                        </label>
                    </div>
                  </div>
                  <div class="col-lg-5 bg-danger p-5 round m-2">
                    <div class="form-check font-size-24">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label text-white" for="flexRadioDefault1">
                            Answer 2
                        </label>
                    </div>
                  </div>
                  <div class="col-lg-5 bg-warning p-5 round m-2">
                    <div class="form-check font-size-24">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label text-white" for="flexRadioDefault1">
                            Answer 3 (Optional)
                        </label>
                    </div>
                  </div>
                  <div class="col-lg-5 bg-success p-5 round m-2">
                    <div class="form-check font-size-24">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label text-white" for="flexRadioDefault1">
                            Answer 4 (Optional)
                        </label>
                    </div>
                  </div>
              </div>
            </form>
            
        </div>

    </div>

<!-- Popup Add -->
<div class="modal fade" id="AddQuizine" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-centered modal-dialog-scrollable"
    role="document">
    <div class="modal-content round">
        <div class="modal-header text-center">
            <h5 class="modal-title font-weight-bold w-100" id="exampleModalCenterTitle">Create new Quizine</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                X
            </button>
        </div>
        <div class="modal-body">
            <form action="" class="d-block">
                <div class="form-label-group">
                    <input class="form-control form-control-lg b-radius my-2" id="title" type="text" placeholder="Add title">
                    <label for="title">Add title</label>
                </div>
                <div class="form-label-group">
                    <input class="form-control form-control-lg b-radius my-2" type="text" id="desc" placeholder="Add description">
                    <label for="desc">Add description</label>
                </div>
                <div class="form-group">
                    <label>Add tags</label>
                    <select class="choices form-control form-control-lg multiple-remove" multiple="multiple">
                      <optgroup label="Figures">
                          <option value="romboid">Romboid</option>
                          <option value="trapeze" selected>Trapeze</option>
                          <option value="triangle">Triangle</option>
                          <option value="polygon">Polygon</option>
                      </optgroup>
                      <optgroup label="Colors">
                          <option value="red">Red</option>
                          <option value="green">Green</option>
                          <option value="blue" selected>Blue</option>
                          <option value="purple">Purple</option>
                      </optgroup>
                  </select>
              </div>

              <button type="submit" class="btn btn-danger w-100 mt-4 round btn-md text-uppercase">add question</button>
          </form>
      </div>
  </div>
</div>    
</div>

<!-- Popup noAnswer -->
<div class="modal fade" id="noAnswer" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-centered modal-dialog-scrollable"
    role="document">
    <div class="modal-content round">
        <div class="modal-header text-center">
            <h4 class="modal-title font-weight-bold w-100 invisible" id="exampleModalCenterTitle"><img src="src/img/alert.png" alt="">Select correct answer!</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                X
            </button>
        </div>
        <div class="modal-body">
            <form action="" class="my-4">

                <div class="text-center">
                    <h4><img src="src/img/alert.png" alt=""> Select correct answer!</h4>
                    <button type="button" class="btn btn-danger text-white text-uppercase round mr-3 mt-5" data-dismiss="modal">
                        <span class="d-none d-sm-block font-weight-bold">OK</span>
                    </button>
                </div>
          </form>
      </div>
  </div>
</div>    
</div>

<script src="build/app.js"></script>
<script src="build/main.js"></script>
<script>
  const preview = document.getElementById("previewImg");
  const inputFile = document.getElementById("file");
  var imgReader = new FileReader();
  imgReader.readAsDataURL(inputFile.files[0]);
  imgReader.addEventListener('load', function () {
    document.getElementById("previewImg").style.backgroundImage = url(imgReader.target.result);
  });
</script>
</body>
</html>
